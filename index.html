<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>

<body>
    <header class="cabecalho">
        <img class="cabacalho-imagem" src="unnamed.png" alt="Imagem principal do site da turma do 2b">
        <ul>
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">A escola foi fundada em XXXX</p>
            <p class="escola-texto-dois">A turma do 2º ano é a melhor turma da escola</p>
        </div>
        <img class="escola-imagem" src="unnamed.png" alt="">
    </section>

    <!--AQUI VAI A SESSÃO ESTUDANTE-->
    <section class="estudantes">
        <h2 class="estudante-titulo">Quem são nossos estudantes</h2>

        <div class="estudantes-todos">

            <!--inicio estudante-->
            <div class="estudante-div">
                <img class="estudante-imagem" src="pngtree-gray-web-placeholder-avatar-png-image_3415737.jpg">
                <h3 class="estudante-nome">Nome do Estudante</h3>
                <img class="estudante-icone"
                    src="png-clipart-whatsapp-message-icon-whatsapp-logo-whatsapp-logo-text-logo-thumbnail.png"
                    alt="icone do whatsapp">
            </div>
            <!--fim estudante-->

            <!--inicio estudante-->
            <div class="estudante-div">
                <img class="estudante-imagem" src="pngtree-gray-web-placeholder-avatar-png-image_3415737.jpg">
                <h3 class="estudante-nome">Nome do Estudante</h3>
                <img class="estudante-icone"
                    src="png-clipart-whatsapp-message-icon-whatsapp-logo-whatsapp-logo-text-logo-thumbnail.png"
                    alt="icone do whatsapp">
            </div>
            <!--fim estudante-->

        </div>



    </section>



</body>

</html>
